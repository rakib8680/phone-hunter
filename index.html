<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="mt-5">
        <h1 class="text-center">Welcome to my Phone Hunter!</h1>
    </header>


    <main class="container">

        <!-- SEARCH  area  -->
        <div class="mt-5 mb-5 d-flex justify-content-center">
            <div class="d-flex w-50 " role="search">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search Your Phone"
                    aria-label="Search">
                <button class="btn btn-outline-warning" type="submit" id="search-btn">Search</button>
            </div>
        </div>


        <section>
            <!-- cards  -->
            <div id="main-container" class="row row-cols-1 row-cols-md-3 g-4 pb-5">

            </div>

            <div id="no-phone-warning" class="d-none">
                <h1 class="text-danger d-flex  align-items-center justify-content-center mt-5 pt-5 ">No results found.
                    Please try new search.</h1>
            </div>

            <div class="text-center d-none" id="show-all">
                <div class="btn btn-warning">Show All</div>
            </div>
        </section>

        <!-- loading animation  -->
        <section class="d-none" id="loader">
            <div style="height: 500px;" class="d-flex justify-content-center text-primary align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>












    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
